<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- the title here is for the name of the app -->
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h4 class="heading">My App title</h4>
      <p>Would you like a quote or a proverb ?</p>
      <form id="display-msg-form">
        <input type="radio" name="input" class="quote" id="quote" />
        <label for="quote">A quote</label>

        <input type="radio" name="input" class="proverb" id="proverb" />
        <label for="proverb">A Proverb</label>

        <input type="submit" class="btn submitBtn" value="See my message" />
        <input type="submit" class="btn resetBtn" value="Reset" />
      </form>
      <div class="insert">?</div>

      <div class="btn-container">
        <button class="btn addBtn">Add message</button>
        <button class="btn addFavBtn">Add to Favorites</button>
        <button class="btn displayFavBtn">Display favorites</button>
      </div>
      <form id="add-msg-form">
        <label for="type" class="add-msg-form__label">Type</label>
        <select id="type" class="btn add-msg-form__select">
          <option>Quote</option>
          <option>Proverb</option>
        </select>

        <label for="message" class="add-msg-form__label">Message</label>
        <input id="message" type="text" class="btn add-msg-form__input" />

        <input type="submit" class="btn" />
      </form>
    </main>
    <script src="./javascript.js"></script>
  </body>
</html>
